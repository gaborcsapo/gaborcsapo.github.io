<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Projects Timeline</title>
   <style>
       :root {
           --accent-primary: #4F46E5; /* Indigo for active states */
           --accent-hover: #6366F1; /* Lighter indigo for hovers */
           --accent-success: #10B981; /* Green for independent projects */
           --text-primary: #111827;
           --text-secondary: #4B5563; /* Darker for better contrast */
           --text-tertiary: #6B7280; /* Darker for WCAG compliance */
           --border-light: #E5E7EB;
           --border-default: #D1D5DB;
           --bg-subtle: #F9FAFB;

           /* Design Tokens */
           --radius-sm: 4px;
           --radius-md: 8px;
           --radius-lg: 12px;
           --radius-full: 9999px;

           --transition-fast: 200ms cubic-bezier(0.4, 0.0, 0.2, 1);
           --transition-base: 300ms cubic-bezier(0.4, 0.0, 0.2, 1);
           --transition-slow: 600ms cubic-bezier(0.4, 0.0, 0.2, 1);

           --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.05);
           --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
           --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.07);
           --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
           --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
       }


       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }


       html {
           scroll-behavior: smooth;
       }


       html, body {
           max-width: 100%;
           overflow-x: hidden;
       }


       body {
           font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
           background-color: white;
           color: #111827;
           margin: 0;
           padding: 0;
           min-height: 100vh;
           position: relative;
       }


       /* Container and Layout */
       .container {
           max-width: 72rem;
           margin: 0 auto;
           padding: 0 1.5rem;
           width: 100%;
       }


       @media (min-width: 640px) {
           .container {
               padding: 0 3rem;
           }
       }


       /* Last container should have more bottom padding */
       .container:last-of-type {
           padding-bottom: 2rem;
       }


       /* Header Styles */
       header {
           padding: clamp(2rem, 8vh, 4rem) 0 1.5rem;
           margin-bottom: 1rem;
           animation: fadeIn 0.8s ease-out;
           position: relative;
       }


       /* Visual counterbalance */
       header::after {
           content: '';
           position: absolute;
           right: 0;
           top: 50%;
           width: 2rem;
           height: 1px;
           background: linear-gradient(90deg, transparent, var(--border-light));
           opacity: 0.5;
       }


       @media (min-width: 640px) {
           header {
               padding: clamp(3rem, 10vh, 5rem) 0 2rem;
               margin-bottom: 1.5rem;
           }

           header::after {
               width: 3rem;
           }
       }


       h1 {
           font-size: clamp(2.5rem, 5vw, 3.5rem);
           font-weight: 100;
           color: var(--text-primary);
           letter-spacing: -0.04em;
           margin-bottom: 0.75rem;
           animation: fadeUp 0.8s ease-out 0.2s backwards;
       }


       @media (min-width: 640px) {
           h1 {
               font-size: clamp(3rem, 6vw, 4rem);
           }
       }


       .header-line {
           width: 3rem;
           height: 2px;
           background: linear-gradient(90deg, var(--accent-primary), transparent);
           animation: expandWidth 0.8s ease-out 0.4s backwards;
       }


       @keyframes expandWidth {
           from {
               width: 0;
           }
           to {
               width: 3rem;
           }
       }


       /* Timeline Hint */
       .timeline-hint-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: -0.5rem 0 1.5rem; /* Added more bottom margin */
            opacity: 1;
            transition: opacity 0.6s ease-out;
        }

        .timeline-hint {
            font-size: 0.8125rem;
            color: var(--text-tertiary);
            font-weight: 400;
            font-style: italic;
            opacity: 0.8;
        }


       .timeline-hint-container.hidden {
           opacity: 0;
           pointer-events: none;
       }


       .timeline-wrapper {
           position: relative;
           margin-bottom: 4rem;
           display: flex;
           align-items: center;
           justify-content: center;
       }


       @media (max-width: 767px) {
           .timeline-wrapper {
               margin-bottom: 3rem;
           }
       }


       /* Timeline Navigation Arrows */
       .timeline-nav {
           position: absolute;
           top: 50%;
           transform: translateY(-50%);
           z-index: 20;
           width: 40px;
           height: 40px;
           border-radius: var(--radius-full);
           background: white;
           border: 1px solid var(--border-light);
           cursor: pointer;
           display: flex;
           align-items: center;
           justify-content: center;
           transition: all var(--transition-base);
           opacity: 0.9;
           box-shadow: var(--shadow-sm);
       }


       .timeline-nav:hover:not(:disabled) {
           background: var(--accent-primary);
           border-color: var(--accent-primary);
           transform: translateY(-50%) scale(1.1);
           box-shadow: 0 4px 12px rgba(79, 70, 229, 0.25);
       }


       .timeline-nav:hover:not(:disabled) svg {
           stroke: white;
       }


       .timeline-nav:disabled {
           opacity: 0.2;
           cursor: not-allowed;
           border-color: var(--border-light);
       }


       .timeline-nav svg {
           width: 18px;
           height: 18px;
           stroke: var(--text-primary);
           transition: stroke var(--transition-base);
       }


       .timeline-nav-prev {
           left: 20px;
       }


       .timeline-nav-next {
           right: 20px;
       }


       /* Align to content grid on larger screens */
       @media (min-width: 1200px) {
           .timeline-nav-prev {
               left: max(20px, calc((100vw - 72rem) / 2 + 1rem));
           }

           .timeline-nav-next {
               right: max(20px, calc((100vw - 72rem) / 2 + 1rem));
           }
       }


       @media (max-width: 767px) {
           .timeline-nav {
               width: 44px;
               height: 44px;
           }

           .timeline-nav svg {
               width: 20px;
               height: 20px;
           }

           .timeline-nav-prev {
               left: 8px;
           }

           .timeline-nav-next {
               right: 8px;
           }
       }


       /* Mobile: Increase height for staggered labels */
       @media (max-width: 767px) {
           .timeline-section {
               height: 9rem;
           }
       }


       .timeline-section {
           position: relative;
           height: 8rem;
           width: 100%;
           overflow: hidden;
           background: linear-gradient(to bottom,
               transparent,
               rgba(249, 250, 251, 0.5) 40%,
               rgba(249, 250, 251, 0.5) 60%,
               transparent);
       }


       /* === START: Timeline Fade Overlays (Final Version) === */


       .timeline-wrapper::before,
       .timeline-wrapper::after {
           content: '';
           position: absolute;
           top: 0;
           bottom: 0;
           z-index: 15;
           pointer-events: none;
       }


       /* --- Default styles for standard desktop --- */
       .timeline-wrapper::before {
           left: 0;
           width: 80px;
           background: linear-gradient(to right, white 40px, transparent);
       }
       .timeline-wrapper::after {
           right: 0;
           width: 80px;
           background: linear-gradient(to left, white 40px, transparent);
       }


       /* --- Styles for WIDE desktop screens --- */
       @media (min-width: 1200px) {
           .timeline-wrapper::before {
               /* This mirrors the arrow's 'left' property and adds the arrow's width */
               width: max(80px, calc((100vw - 72rem) / 2 + 1rem + 40px));
               background: linear-gradient(to right, white calc(100% - 20px), transparent);
           }
           .timeline-wrapper::after {
               /* This mirrors the arrow's 'right' property and adds the arrow's width */
               width: max(80px, calc((100vw - 72rem) / 2 + 1rem + 40px));
               background: linear-gradient(to left, white calc(100% - 20px), transparent);
           }
       }


       /* --- Styles for Mobile --- */
       @media (max-width: 767px) {
           .timeline-wrapper::before {
               width: 60px;
           }
           .timeline-wrapper::after {
               width: 60px;
           }
       }
       /* === END: Timeline Fade Overlays === */


       /* Timeline Line */
       .timeline-line {
           position: absolute;
           top: 50%;
           left: 0;
           right: 0;
           height: 2px;
           background: linear-gradient(90deg,
               transparent 0%,
               var(--border-light) 5%,
               var(--text-primary) 15%,
               var(--text-primary) 85%,
               var(--border-light) 95%,
               transparent 100%);
           transform: translateY(-50%);
       }


       /* Desktop: Extend line beyond viewport */
       @media (min-width: 768px) {
           .timeline-line {
               left: -50vw;
               right: -50vw;
               width: 200vw;
               background: var(--text-primary);
           }
       }


       /* Timeline Track - Contains the sliding dots */
       .timeline-track {
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
           height: 100%;
           display: flex;
           align-items: center;
           width: 100%;
           max-width: 100vw;
           overflow: visible;
       }


       /* Timeline Slider - The element that moves */
       .timeline-slider {
           display: flex;
           align-items: center;
           transition: transform 800ms cubic-bezier(0.4, 0.0, 0.2, 1);
           will-change: transform;
       }


       /* Timeline Dot Container */
       .timeline-dot-wrapper {
           flex-shrink: 0;
           display: flex;
           flex-direction: column;
           align-items: center;
           position: relative;
       }


       /* Mobile: Fixed width for predictable spacing */
       @media (max-width: 767px) {
           .timeline-dot-wrapper {
               width: 130px;
           }
       }


       /* Desktop: Fixed spacing */
       @media (min-width: 768px) {
           .timeline-dot-wrapper {
               width: 200px;
           }
       }


       /* Dot Button */
       .timeline-dot-button {
           position: relative;
           padding: 1rem;
           background: none;
           border: none;
           cursor: pointer;
           z-index: 10;
           transition: transform var(--transition-fast);
       }


       .timeline-dot-button:hover {
           transform: scale(1.2);
       }


       /* The Dot */
       .timeline-dot {
           width: 12px;
           height: 12px;
           border-radius: var(--radius-full);
           background-color: white;
           border: 2px solid var(--border-default);
           transition: all var(--transition-slow);
           position: relative;
           box-shadow: inset 0 0 0 1px rgba(0,0,0,0.03), var(--shadow-xs);
       }


       .timeline-dot-button:hover .timeline-dot:not(.active) {
           border-color: var(--accent-primary);
           transform: scale(1.2);
           box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
       }


       .timeline-dot.active {
           width: 20px;
           height: 20px;
           background-color: var(--accent-primary);
           border-color: var(--accent-primary);
           transform: scale(1);
           box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
       }


       .timeline-dot.active::after {
           display: none;
       }


       /* Keyboard focus styles */
       .timeline-dot-button:focus {
           outline: none;
       }


       .timeline-dot-button:focus .timeline-dot {
           box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.15);
       }


       /* Dot Label */
       .timeline-label {
           position: absolute;
           top: 3.5rem;
           white-space: nowrap;
           font-size: 0.8125rem;
           color: var(--text-secondary);
           transition: all var(--transition-slow);
           text-align: center;
           font-weight: 400;
           letter-spacing: 0.01em;
           cursor: pointer; /* Make labels appear clickable */
       }


       .timeline-label.active {
           color: var(--accent-primary);
           font-weight: 700;
           font-size: 1.5rem;
           top: 3.25rem;
       }


       /* Desktop: Show all labels with better hierarchy */
       @media (min-width: 768px) {
           .timeline-label:not(.active) {
               opacity: 0.6;
               cursor: pointer;
           }

           .timeline-dot-button:hover .timeline-label:not(.active),
           .timeline-label:not(.active):hover {
               opacity: 1;
               color: var(--text-primary);
               transform: translateY(-2px);
           }
       }


       /* Mobile: Show only active and adjacent labels */
       @media (max-width: 767px) {
           .timeline-label {
               font-size: 0.625rem;
               opacity: 0;
               top: 2.75rem;
           }

           .timeline-label.active {
               font-size: 1.5rem;
               opacity: 1;
               font-weight: 600;
               top: 3.5rem;
               color: var(--accent-primary);
           }

           .timeline-label.adjacent {
               opacity: 0.5;
               font-size: 0.75rem;
               top: 2.5rem;
               color: var(--text-secondary);
           }
       }


       /* Chapter Content */
       .chapter-content {
           margin-bottom: 0;
       }


       .chapter-description {
           font-size: 1.0625rem;
           color: var(--text-primary);
           font-weight: 400;
           line-height: 1.65;
           opacity: 0.75;
           letter-spacing: 0.01em;
           margin-bottom: 2.5rem;
       }


       /* Projects Grid - Simple Flexbox Solution */
       .projects-grid {
           display: flex;
           flex-direction: column;
           gap: 2rem;
           width: 100%;
           margin-bottom: 1rem;
       }


       @media (min-width: 768px) {
           .projects-grid {
               flex-direction: row;
               flex-wrap: wrap;
               gap: 2.5rem 1.5rem;
               align-items: flex-start;
               margin-bottom: 0;
           }
       }


       /* Project Card */
       .project-card {
           background-color: transparent;
           border: none;
           border-radius: 0;
           transition: opacity var(--transition-base);
           overflow: hidden;
           width: 100%;
           position: relative;
       }


       @media (min-width: 768px) {
           .project-card {
               width: calc(50% - 0.75rem);
               flex-shrink: 0;
           }
       }


       .project-card:hover {
           opacity: 0.85;
       }


       .project-card:hover .project-title {
           text-decoration: underline;
           text-decoration-thickness: 1px;
           text-underline-offset: 4px;
       }


       /* Project Image Container */
       .project-image-container {
           position: relative;
           width: 100%;
           padding-top: 56.25%; /* 16:9 Aspect Ratio */
           background: #fafafa;
           overflow: hidden;
           border-radius: 0;
           border: 1px solid rgba(0, 0, 0, 0.04);
       }


       .project-image {
           position: absolute;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           object-fit: cover;
           transition: opacity var(--transition-slow);
           background-color: #fafafa;
           filter: contrast(0.92) brightness(1.01);
       }


       .project-card:hover .project-image {
           opacity: 0.9;
       }


       /* No image placeholder */
       .project-image-container:empty {
           background: #fafafa;
           border: 1px solid rgba(0, 0, 0, 0.04);
       }


       /* Project Content */
       .project-content {
           padding: 1rem 0;
           position: relative;
       }


       .project-content::before {
           content: '';
           position: absolute;
           top: 0;
           left: 0;
           width: 24px;
           height: 1px;
           background: var(--text-primary);
           opacity: 0.1;
       }


       .project-header {
           display: flex;
           align-items: center;
           justify-content: space-between;
           margin-bottom: 0.625rem;
           padding-top: 0.125rem;
       }


       .project-type {
           font-size: 0.625rem;
           text-transform: none;
           letter-spacing: 0.03em;
           font-weight: 400;
           font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
       }


       /* Minimal color coding */
       .project-type.professional {
           color: var(--text-primary);
           opacity: 0.5;
       }


       .project-type.independent {
           color: var(--text-primary);
           opacity: 0.5;
       }


       /* Minimal type indicators */
       .project-type.professional::before {
           content: '';
           display: inline-block;
           width: 6px;
           height: 6px;
           background: var(--text-primary);
           border-radius: 50%;
           margin-right: 0.375rem;
           opacity: 0.3;
           vertical-align: middle;
       }


       .project-type.independent::before {
           content: '';
           display: inline-block;
           width: 6px;
           height: 6px;
           border: 1px solid var(--text-primary);
           border-radius: 50%;
           margin-right: 0.375rem;
           opacity: 0.3;
           vertical-align: middle;
       }


       .project-year {
           font-size: 0.625rem;
           color: var(--text-primary);
           opacity: 0.4;
           font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
           letter-spacing: 0.03em;
       }


       .project-title {
           font-size: 1rem;
           font-weight: 450;
           margin-bottom: 0.375rem;
           color: var(--text-primary);
           line-height: 1.4;
           letter-spacing: -0.015em;
           transition: opacity var(--transition-base);
       }


       .project-company {
           font-size: 0.75rem;
           color: var(--text-primary);
           margin-bottom: 0.75rem;
           font-weight: 400;
           font-style: normal;
           opacity: 0.4;
           letter-spacing: 0.01em;
       }


       .project-description {
           font-size: 0.8125rem;
           color: var(--text-primary);
           line-height: 1.65;
           font-weight: 400;
           opacity: 0.6;
           letter-spacing: 0.01em;
       }


       /* Bottom Navigation */
       .navigation-bottom {
           display: flex;
           justify-content: center;
           align-items: center;
           gap: 3rem;
           margin: 3rem 0 2rem;
           padding: 1.5rem 0;
           transition: opacity var(--transition-base);
       }


       .nav-button {
           width: 48px;
           height: 48px;
           border-radius: var(--radius-full);
           background: white;
           border: 1px solid var(--border-light);
           cursor: pointer;
           display: flex;
           align-items: center;
           justify-content: center;
           transition: all var(--transition-base);
           box-shadow: var(--shadow-sm);
           padding: 0;
       }


       .nav-button:hover:not(:disabled) {
           background: var(--accent-primary);
           border-color: var(--accent-primary);
           transform: scale(1.1);
           box-shadow: 0 4px 12px rgba(79, 70, 229, 0.25);
       }


       .nav-button:hover:not(:disabled) svg {
           stroke: white;
       }


       .nav-button:disabled {
           opacity: 0.2;
           cursor: not-allowed;
           border-color: var(--border-light);
       }


       .nav-button svg {
           width: 20px;
           height: 20px;
           stroke: var(--text-primary);
           transition: stroke var(--transition-base);
       }


       /* Mobile adjustments */
       @media (max-width: 767px) {
           .navigation-bottom {
               margin: 2.5rem 0 1.5rem;
               gap: 2rem;
           }

           .nav-button {
               width: 44px;
               height: 44px;
           }
       }


       /* Content Animations */
       @keyframes fadeUp {
           from {
               opacity: 0;
               transform: translateY(20px);
           }
           to {
               opacity: 1;
               transform: translateY(0);
           }
       }


       @keyframes fadeIn {
           from {
               opacity: 0;
           }
           to {
               opacity: 1;
           }
       }


       /* Apply entrance animations */
       .chapter-description {
           animation: fadeIn 0.6s ease-out;
       }


       .project-card {
           animation: fadeIn 0.8s ease-out;
       }


       @keyframes slideOutLeft {
           from {
               transform: translateX(0);
               opacity: 1;
           }
           to {
               transform: translateX(-100%);
               opacity: 0;
           }
       }


       @keyframes slideOutRight {
           from {
               transform: translateX(0);
               opacity: 1;
           }
           to {
               transform: translateX(100%);
               opacity: 0;
           }
       }


       @keyframes slideInLeft {
           from {
               transform: translateX(-100%);
               opacity: 0;
           }
           to {
               transform: translateX(0);
               opacity: 1;
           }
       }


       @keyframes slideInRight {
           from {
               transform: translateX(100%);
               opacity: 0;
           }
           to {
               transform: translateX(0);
               opacity: 1;
           }
       }


       .slide-out-left {
           animation: slideOutLeft 0.5s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
       }


       .slide-out-right {
           animation: slideOutRight 0.5s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
       }


       .slide-in-left {
           animation: slideInLeft 0.5s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
       }


       .slide-in-right {
           animation: slideInRight 0.5s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
       }
   </style>
</head>
<body>
   <div class="container">
       <!-- Header -->
       <header>
           <h1>Projects Timeline</h1>
           <div class="header-line"></div>
       </header>
   </div>


   <!-- Timeline Hint -->
   <div class="timeline-hint-container" id="timelineHintContainer">
       <div class="timeline-hint">
           Click any point on the timeline to navigate
       </div>
   </div>

   <!-- Timeline with Navigation -->
   <div class="timeline-wrapper">
       <!-- Timeline Navigation Arrows -->
       <button class="timeline-nav timeline-nav-prev" id="timelinePrev" aria-label="Previous chapter">
           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 19l-7-7 7-7" />
           </svg>
       </button>

       <!-- Timeline -->
       <div class="timeline-section" id="timelineSection">
           <div class="timeline-line"></div>
           <div class="timeline-track">
               <div class="timeline-slider" id="timelineSlider">
                   <!-- Dots will be generated here -->
               </div>
           </div>
       </div>

       <!-- Timeline Navigation Arrows -->
       <button class="timeline-nav timeline-nav-next" id="timelineNext" aria-label="Next chapter">
           <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5l7 7-7 7" />
           </svg>
       </button>
   </div>


   <!-- Content -->
   <div class="container">
       <!-- Chapter Content -->
       <div class="chapter-content">
       <div class="chapter-content">
           <p class="chapter-description" id="chapterDescription">
               <!-- Description will be generated here -->
           </p>
       </div>


       <!-- Projects Grid -->
       <div class="projects-grid" id="projectsGrid">
           <!-- Cards will be generated here -->
       </div>


       <!-- Bottom Navigation -->
       <div class="navigation-bottom">
           <button class="nav-button" id="prevButton" aria-label="Previous chapter">
               <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 19l-7-7 7-7" />
               </svg>

       const chapterDescription = document.getElementById('chapterDescription');

       // Check if mobile
       function isMobile() {
           return window.innerWidth < 768;
       }


       // Initialize timeline
       function initTimeline() {
           // Clear existing elements
           timelineSlider.innerHTML = '';


           // Create dots for each chapter
           chapters.forEach((chapter, index) => {
               // Create dot wrapper
               const wrapper = document.createElement('div');
               wrapper.className = 'timeline-dot-wrapper';


               // Create button
               const button = document.createElement('button');
               button.className = 'timeline-dot-button';
               button.setAttribute('aria-label', `Go to ${chapter.title}`);
               button.onclick = () => navigateToChapter(index);


               // Create dot
               const dot = document.createElement('div');
               dot.className = 'timeline-dot';
               dot.id = `dot-${index}`;


               // Create label
               const label = document.createElement('div');
               label.className = 'timeline-label';
               label.id = `label-${index}`;
               label.textContent = chapter.title;
               // Add click handler to the label as well
               label.onclick = (e) => {
                   e.stopPropagation(); // Prevent event bubbling
                   navigateToChapter(index);
               };


               // Assemble
               button.appendChild(dot);
               wrapper.appendChild(button);
               wrapper.appendChild(label);
               timelineSlider.appendChild(wrapper);
           });


           // Set initial position
           updateTimeline();
           renderContent();
       }


       // Update timeline position
       function updateTimeline() {
           // Calculate transform based on active chapter
           const dotWidth = isMobile() ? 130 : 200; // Width of each dot wrapper
           const offset = -(activeChapter * dotWidth) + (window.innerWidth / 2) - (dotWidth / 2);

           timelineSlider.style.transform = `translateX(${offset}px)`;


           // Update visual states
           chapters.forEach((_, index) => {
               const dot = document.getElementById(`dot-${index}`);
               const label = document.getElementById(`label-${index}`);


               // Remove all state classes first
               dot.classList.remove('active', 'adjacent');
               label.classList.remove('active', 'adjacent');


               if (index === activeChapter) {
                   dot.classList.add('active');
                   label.classList.add('active');
               } else {
                   // On mobile, add proximity classes
                   if (isMobile()) {
                       const distance = Math.abs(index - activeChapter);
                       if (distance === 1) {
                           dot.classList.add('adjacent');
                           label.classList.add('adjacent');
                       }
                   }
               }
           });


           // Update edge fade indicators on mobile
           if (isMobile()) {
               timelineSection.classList.toggle('has-prev', activeChapter > 0);
               timelineSection.classList.toggle('has-next', activeChapter < chapters.length - 1);
           }


           // Update all navigation buttons
           const isFirst = activeChapter === 0;
           const isLast = activeChapter === chapters.length - 1;

           prevButton.disabled = isFirst;
           nextButton.disabled = isLast;
           timelinePrev.disabled = isFirst;
           timelineNext.disabled = isLast;
       }


       // Render chapter content
       function renderContent() {
           const chapter = chapters[activeChapter];


           // Update description
           chapterDescription.textContent = chapter.description;


           // Update projects grid
           projectsGrid.innerHTML = '';

           chapter.projects.forEach(project => {
               const card = document.createElement('div');
               card.className = 'project-card';

               // Build card HTML with optional image
               const imageHTML = project.image ? `
                   <div class="project-image-container">
                       <img class="project-image" src="${project.image}" alt="${project.title}" loading="lazy">
                   </div>
               ` : '';

               // Add class based on project type
               const typeClass = project.type.toLowerCase();

               card.innerHTML = `
                   ${imageHTML}
                   <div class="project-content">
                       <div class="project-header">
                           <span class="project-type ${typeClass}">${project.type}</span>
                           <span class="project-year">${project.year}</span>
                       </div>
                       <h3 class="project-title">${project.title}</h3>
                       <p class="project-company">${project.company}</p>
                       <p class="project-description">${project.description}</p>
                   </div>
               `;
               projectsGrid.appendChild(card);
           });
       }


       // Navigate to chapter with animation
       function navigateToChapter(newIndex) {
           if (isTransitioning || newIndex === activeChapter) return;


           // Hide the hint after first navigation
           if (!hasNavigated && timelineHintContainer) {
               hasNavigated = true;
               timelineHintContainer.classList.add('hidden');
           }


           isTransitioning = true;
           const direction = newIndex > activeChapter ? 'next' : 'prev';


           // Calculate timeline position
           const timelineElement = document.querySelector('.timeline-section');
           const timelinePosition = timelineElement.getBoundingClientRect().top + window.pageYOffset - 20;

           // Function to perform the slide animations
           const performSlideAnimation = () => {
               // Animate content out
               const outClass = direction === 'next' ? 'slide-out-left' : 'slide-out-right';
               chapterDescription.className = `chapter-description ${outClass}`;
               projectsGrid.className = `projects-grid ${outClass}`;


               // After content slides out
               setTimeout(() => {
                   // Update active chapter
                   activeChapter = newIndex;

                   // Update timeline position
                   updateTimeline();

                   // Render new content
                   renderContent();


                   // Animate content in
                   const inClass = direction === 'next' ? 'slide-in-right' : 'slide-in-left';
                   chapterDescription.className = `chapter-description ${inClass}`;
                   projectsGrid.className = `projects-grid ${inClass}`;


                   // Reset classes after animation
                   setTimeout(() => {
                       chapterDescription.className = 'chapter-description';
                       projectsGrid.className = 'projects-grid';
                       isTransitioning = false;
                   }, 500);
               }, 500);
           };

           // Check if we need to scroll first
           if (window.pageYOffset > timelinePosition + 100) {
               // Scroll first, then animate
               window.scrollTo({
                   top: timelinePosition,
                   behavior: 'smooth'
               });

               // Wait for scroll to complete (roughly), then perform animations
               setTimeout(performSlideAnimation, 400);
           } else {
               // Already in view, just animate
               performSlideAnimation();
           }
       }


       // Navigate with buttons
       function navigate(direction) {
           const newIndex = direction === 'next'
               ? Math.min(activeChapter + 1, chapters.length - 1)
               : Math.max(activeChapter - 1, 0);
           navigateToChapter(newIndex);
       }


       // Event listeners
       prevButton.addEventListener('click', () => navigate('prev'));
       nextButton.addEventListener('click', () => navigate('next'));
       timelinePrev.addEventListener('click', () => navigate('prev'));
       timelineNext.addEventListener('click', () => navigate('next'));


       // Keyboard navigation
       document.addEventListener('keydown', (e) => {
           if (e.key === 'ArrowLeft') navigate('prev');
           if (e.key === 'ArrowRight') navigate('next');
       });


       // Handle resize
       let resizeTimeout;
       window.addEventListener('resize', () => {
           clearTimeout(resizeTimeout);
           resizeTimeout = setTimeout(() => {
               updateTimeline();
           }, 250);
       });


       // Initialize
       initTimeline();
